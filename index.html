<!DOCTYPE html>
<html lang="en">
<head>
    <meta chrset="UTF-8">
    <meta http-equiv="X-UACompitable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('circle.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        header {
            width: 100%;
            position: fixed;
            z-index: 99;
            padding: 41.5px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
        }
        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
            margin-left: -51.5px;
        }
        .wrapper {
            position: relative;
            width: 400px;
            height: 440px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform .5s ease, height .2s ease;
        }
        .wrapper.active-popup {
            transform: scale(1);
        }
        .wrapper.active {
            height: 520px;
        }
        .wrapper .form-box {
            width: 100%;
            padding: 40px;
        }
        .wrapper .form-box.login {
            transition: transform .18s ease;
            transform: translateX(0);
        }
        .wrapper.active .form-box.login {
            transition: none;
            transform: translateX(-400px);
        }
        .wrapper .form-box.register {
            position: absolute;
            transition: none;
            transform: translateX(400px);
        }
        .wrapper.active .form-box.register {
            transition: transform .18s ease;
            transform: translateX(0);
        }
        .wrapper .icon-close {
            position: absolute;
            top: 0;
            right: 0;
            width: 45px;
            height: 45px;
            background: #fff;
            font-size: 2em;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            cursor: pointer;
            z-index: 1;
        }
        .form-box h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #fff;
            margin: 30px 0;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }
        .input-box .icon {
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #fff;
            line-height: 57px;
        }
        .remember-forgot {
            font-size: .9em;
            color: #fff;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, .5);
            transition: all 0.3s ease 0s;
        }
        .btn:hover {
            background: #162938;
        }
        .login-register {
            font-size: .9em;
            color: #fff;
            text-align: center;
            font-weight: 700;
            margin: 25px 0 10px;
        }
        .login-register p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .login-register p a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<header>
    <h2 class="logo">DiVinCh</h2>
</header>
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#" onsubmit="login(event)">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" onclick="login()">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#" onsubmit="register(event)">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="regEmail" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="regPassword" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="agree"> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn" onclick="register()">Register</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

</div>
<script>
const wrapper = document.querySelector('.wrapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    const btnPopup = document.querySelector('.btnLogin-popup');
    
    registerLink.addEventListener('click', ()=>{
        wrapper.classList.add('active');
    });
    
    loginLink.addEventListener('click', ()=>{
        wrapper.classList.remove('active');
    });
    
    btnPopup.addEventListener('click', ()=>{
        wrapper.classList.add('active-popup');
    });
    
    
    
    function login(event) {
        event.preventDefault();
    
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
    
        if (email === "" || password === "") {
            alert("Please enter both email and password.");
        } else if (email === "vin@gmail.com" && password === "12345678") {
            alert("Login successful!");
            window.location.href = "landingpage.html";
        } else {
            alert("Invalid email or password. Please try again.");
        }
    }
    
    
    function register(event) {
        event.preventDefault();
    
        var regEmail = document.getElementById("regEmail").value;
        var username = document.getElementById("username").value;
        var regPassword = document.getElementById("regPassword").value;
        var agree = document.getElementById("agree").checked;
    
        if (regEmail === "" || username === "" || regPassword === "" || !agree) {
            alert("Please fill in all registration fields and agree to the terms & conditions.");
        } else {
            alert("Registration successful!");
            window.location.href = "landingpage.html";
        }
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
